<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<title>Gestion des Incidents Majeurs et Maintenance</title>

	<!-- Style CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="title">
		<h1>
			Gestion des Incidents Majeurs et Maintenance
		</h1>
	</div>

	<div class="nav">
		<ul class="navTabs">
			<li>Currently</li>
			<li>Coming</li>
			<li class="goRight">Archives</li>
		</ul>
	</div>


	<button class="btn-ajouter">
		+ Nouveau
	</button>

	<div class="newIncident">
		Starting Date :
		<textarea class="dateFrom">dd/mm/yy</textarea>
		Ending Date :
		<textarea class="dateTo">dd/mm/yy</textarea>
		Title :
		<textarea class="incidentTitle">Write title here</textarea>
		Description :
		<textarea class="incidentDescription">Write description here</textarea>
		<button class="btn-new">Valider</button>
	</div>

	<ul class="incidents-list">
	</ul>

	<!-- Script JS -->
	<!-- remote version of jQuery --> <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- local version of jQuery --> <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>


</html>
